
 <body >
 <div class="">
    <div   *ngIf="!loading" class="">
    <main class="form-signin w-100 m-auto">
          <form (ngSubmit)="ingresar()" [formGroup]="formLogin">
            <img class="mb-4" src="assets/img/Logo.jpeg" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
            <div>
              <div class="form-floating">
                <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Correo electrónico</label>
                <span *ngIf="formLogin.get('email')?.hasError('required')&& formLogin.get('email')?.touched" class="text-danger">
                  El <strong>correo</strong> no puede ir vacío
                </span>
                <span *ngIf="formLogin.get('email')?.hasError('email')&& formLogin.get('email')?.touched" class="text-danger">
                  El<strong>correo</strong> no es vacío
                </span>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" formControlName="password"id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
                <span *ngIf="formLogin.get('password')?.hasError('required')&& formLogin.get('password')?.touched" class="text-danger">
                  La <strong>contraseña</strong> no puede ir vacía
                </span>
              </div>
            </div>
            
        
            <button class="w-100 btn btn-lg btn-primary"[disabled]="formLogin.invalid" type="submit">Ingresar</button>
            
          </form>
        
    
    
    
    </main>
    
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
    </div>

  </body>
